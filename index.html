<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,700;1,300;1,400;1,700&family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <span id="hours" class="neon cont-clock"></span>
            <span id="points" class="neon cont-clock">:</span>
            <span id="minutes" class="neon cont-clock"></span>
            <div class="seconds-date">
                <span id="ampm" class="neon"></span>
                <span id="seconds" class="neon"></span>
            </div>
        </div>
        <br>
        <div id="dates">
            <span id="day" class="neon">Sunday</span>
            <span id="month" class="neon">Agosto</span>
            <span id="date" class="neon">12</span>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
